<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCoffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="KCoffee 3.png" alt="logo da KCoffee">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Cafeteria</li>
            <li class="cabecalho-lista-item">Cafés</li>
        </ul>
    </header>
    <section class="Cafeteria">
        <div class="Cafeteria-div-conteudo">
            <h2 class="Cafeteria-titulo">Sobre a Cafeteria</h2>
            <p class="Cafeteria-texto-um"> Criada para proporcionar um ambiente agradavel, e um café delicioso para todos os amantes de café.</p>
            <p class="Cafeteria-texto-dois">Temos o objetivo de atender a todos com carinho, e oferecer a melhor experiencia possivel</p>
        </div>
        <img class="Cafeteria-imagem" src="KCoffee 1.png" alt="xicara sorrindo">
    </section>
    <section class="Cafés">
        <h2 class="Cafés-titulo">Alguns de nossos Cafés</h2>
        <div class="Cafés-todos">
        <span></span>
        <div class="Cafés-div">
            <img class="Cafés-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="Cafés-nome">Marcelo</h3>
        </div>
        <div class="Cafés-div">
            <img class="Cafés-imagem" src="Marcelo.jpeg" alt="foto do marcelo">
            <h3 class="Cafés-nome">Marcelo</h3>
       
    </div>
    </section>
</body>
</html>
